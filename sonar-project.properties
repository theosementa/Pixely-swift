sonar.projectKey=Pixely
sonar.projectName=Pixely
sonar.language=swift

# Path to source directories
sonar.sources=.

# Path to test directories - ajout des tests modulaires
# sonar.tests=PixelyTests
# Si tu as des tests dans tes modules SPM, ajoute-les:
# sonar.tests=PixelyTests,Sources/DesignSystem/Tests,Sources/Networking/Tests

# Destination Simulator to run surefire
sonar.swift.simulator=platform=iOS Simulator,name=iPhone 16

# Xcode project configuration (.xcodeproj)
sonar.swift.project=Pixely.xcodeproj

# Scheme to build your application
sonar.swift.appScheme=Pixely

# Test schemes - ajoute tous tes schemes de test
# sonar.swift.testSchemes=Pixely,DesignSystem,Networking,DataLayer

# Exclure les fichiers de test de la couverture
# sonar.coverage.exclusions=**/*Tests/**,**/*Test.swift,**/*Mock.swift,**/*Stub.swift

##########################
# Optional configuration #
##########################
# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Paths to exclude from coverage report
# sonar.swift.excludedPathsFromCoverage=.*Tests.*,.*Test.*,.*Mock.*,.*Stub.*

# Reports paths
sonar.swift.swiftlint.reportPaths=sonarqube-swiftlint.json
sonar.sarifReportPaths=mobsfscan-report.sarif
sonar.coverageReportPaths=sonarqube-coverage.xml

# Exclusions globales (fichiers générés, pods, etc.)
sonar.exclusions=**/Pods/**,**/DerivedData/**,**/*.generated.swift,**/Build/**

##########################
# Tailor configuration #
##########################
sonar.swift.tailor.config=--no-color --max-line-length=100 --max-file-length=500 --max-name-length=40 --min-name-length=4